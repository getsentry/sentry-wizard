name: 'Build & Test'
on:
  push:
    branches:
      - master
      - release/**
  pull_request:

jobs:
  job_build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
      - name: Install dependencies with yarn
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: Pack
        run: yarn pack
      - name: Archive Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            ${{ github.workspace }}/*.tgz

  job_lint:
    name: Lint
    needs: job_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
      - name: Install dependencies with yarn
        run: yarn install --frozen-lockfile
      - name: Run Linter
        run: yarn lint

  job_test:
    name: Node (${{ matrix.node }}) Unit Tests
    needs: job_build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18, 20, 22]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          node-version: ${{ matrix.node }}
          cache: 'yarn'
      - name: Install dependencies with yarn
        run: yarn install --frozen-lockfile
      - name: Run Unit Tests
        run: yarn test

  job_e2e_test:
    name: ${{ matrix.wizard }} E2E Tests
    needs: job_build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        wizard: [Flutter, Nuxt-3, Nuxt-4, NextJS, Remix, Sveltekit]
    env:
      SENTRY_TEST_AUTH_TOKEN: ${{ secrets.E2E_TEST_SENTRY_AUTH_TOKEN }}
      SENTRY_TEST_ORG: 'sentry-javascript-sdks'
      SENTRY_TEST_PROJECT: 'sentry-wizard-e2e-tests'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'yarn'
      - name: Setup Flutter
        if: matrix.wizard == 'Flutter'
        uses: subosito/flutter-action@f2c4f6686ca8e8d6e6d0f28410eeef506ed66aff # pin@v2.18.0
        with:
          channel: 'stable'
      - name: Build Flutter
        if: matrix.wizard == 'Flutter'
        working-directory: e2e-tests/test-applications/flutter-test-app
        run: |
          flutter upgrade
          flutter pub get
      - name: Install dependencies with yarn
        run: yarn install --frozen-lockfile
      - name: Run End-to-End Tests
        run: yarn test:e2e ${{ matrix.wizard }}
