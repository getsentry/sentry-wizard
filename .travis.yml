language: node_js

branches:
  only:
    - master
    - /^release\/.+$/

after_success:
  - npm install -g @zeus-ci/cli
  - zeus upload -t "application/tar+npm" *.tgz

matrix:
  include:
    - name: "node 6 - test"
      node_js: "6"
      install: true
      script: npm install && npm test

    - name: "node 8 - test"
      node_js: "8"
      install: true
      script: npm install && npm test

    - name: "Deploy"
      node_js: "8"
      install: true
      script: npm install && npm run build && npm pack

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/f41c0b0c-c4de-11e7-b821-0a580a280838/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
